<!DOCTYPE html>
<html>
<head>
<title>UANA Site</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/site.css">
<link rel="stylesheet" href="css/grid-custom.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/site.css">

</head>

<body>
<img src="res/logo.jpg">
<div id="search" class="container" id="error">
  <br>
  <select id='fedBox' onchange='showFederation(getElementById("fedBox").value)'>
    <option value="-1">Federations</option>
    <option value="0">The Cayman Islands Amateur Swimming Association</option>
    <option value="1">Puerto Rico</option>
  </select>

  <br><br>
  <!--
  <button onClick='showFederation(getElementById("fedBox").value)'>Go!</button>
  -->
  </div>

<div id="infodisplay">
  <h2>Select A Federation Above To Begin</h2>
</div>

</body>

<script id="federation-template" type="text/x-handlebars-template">
  <div class="fedPage">
    <h1>{{name}}</h1><br>
    <div class="row">
    <div class="basicInfo col-sm-6">
      <table class="table table-hover table-bordered">
        <tr>
          <td><b>Address</b></td>
          <td>{{address}}</td>
        </tr>
        <tr>
          <td><b>Phone</b></td>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <td><b>Fax<b></td>
          <td>{{fax}}</td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td><b>Website</b></td>
          <td>{{website}}</td>
        </tr>
        <tr>  
          <td><b>Mission</b></td>
          <td>{{mission}}</td>
        </tr>
      </table>
    </div>
    </div>
    <div class="row">
      <div class="pres col-xs-4">
        <h3>President</h3>
        {{president.name}} <br>
        {{president.email}} <br>
        {{president.phone}} <br>
      </div>
      <div class="pres col-xs-4">
        <h3>Vice President</h3>
        {{vicepresident.name}} <br>
        {{vicepresident.email}} <br>
        {{vicepresident.phone}} <br>
      </div>
      <div class="pres col-xs-4">
        <h3>Secretary</h3>
        {{secretary.name}} <br>
        {{secretary.email}} <br>
        {{secretary.phone}} <br>
      </div>
    </div>
  </div>
</script>

<script src="js/federationData.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/main.js"></script>

</html>
