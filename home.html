<!-- Handlebars template for displaying federation info-->
<script id="federation-template" type="text/x-handlebars-template">
  <div class="fedPage">
    <h2>{{name}}</h2>
    <img src='res/fed_logos/{{logo}}' alt='Logo Not Found'>

    <!-- Dividers for different sections -->
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group .btn-active" role="group">
        <button type="button" class="btn btn-default" onclick="changeData(1);">Contact</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onclick="changeData(2);">About</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onclick="changeData(3);">People</button>
      </div>
    </div>
    <br>

    <!-- Contact Information Section -->
    <div id="ContactInfo">
      <table class="table table-hover table-bordered">
        <tr>
          <td><b>Address</b></td>
          <td>{{address}}</td>
        </tr>
        <tr>
          <td><b>Phone</b></td>
          <td><a href='tel://{{phone}}'>{{phone}}</a></td>
        </tr>
        <tr>
          <td><b>Fax<b></td>
          <td>{{fax}}</td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td><a href='mailto:{{email}}'>{{email}}</a></td>
        </tr>
        <tr>
          <td><b>Website</b></td>
          <td><a href='{{website}}'>{{website}}</a></td>
        </tr>
      </table>
    </div>

    <!-- About Section -->
    <div id="About" style="display:none;">
      <table class="table table-hover table-bordered">
        <tr>
          <td><b>Mission</b></td>
          <td>{{mission}}</td>
        </tr>
        <tr>
          <td><b>Vision</b></td>
          <td>{{vision}}</td>
        </tr>
        <tr>
          <td><b>Structure</b></td>
          <td>{{structure}}</td>
        </tr>
        <tr>
          <td><b>Notes<b></td>
          <td>{{notes}}</td>
        </tr>
        <tr>
          <td><b>Other</b></td>
          <td>{{othernotes}}</td>
        </tr>
      </table>
    </div>

    <!-- People Section -->
    <div id="People" style="display:none;">
      
      {{#if president.name}}
      <div class="pres col-xs-4">
        <h3>President</h3>
        {{president.name}} <br>
        <a href='mailto:{{president.email}}'>{{president.email}}</a> <br>
        <a href='tel://{{president.phone}}'>{{president.phone}}</a> <br>
      </div>
      {{/if}}
      {{#if vicepresident.name}}
      <div class="pres col-xs-4">
        <h3>Vice President</h3>
        {{vicepresident.name}} <br>
        <a href='mailto:{{vicepresident.email}}'>{{vicepresident.email}}</a> <br>
        <a href='tel://{{vicepresident.phone}}'>{{vicepresident.phone}}</a> <br>
      </div>
      {{/if}}
      {{#if secretary.name}}
      <div class="pres col-xs-4">
        <h3>Secretary</h3>
        {{secretary.name}} <br>
        <a href='mailto:{{secretary.email}}'>{{secretary.email}}</a> <br>
        <a href='tel://{{secretary.phone}}'>{{secretary.phone}}</a> <br>
      </div>
      {{/if}}
      
      {{#if other}}
      
      {{#each other}}
      <div class="pres col-xs-4">
        <h3>{{this.title}}</h3>
        {{this.name}} <br>
        <a href='mailto:{{this.email}}'>{{this.email}}</a> <br>
        <a href='tel://{{this.phone}}'>{{this.phone}}</a> <br>
      </div>
      {{/each}}
      
      {{/if}}
    </div>
  </div>
</script>

<script src="js/handlebars.js"></script>
<script src="js/main.js"></script>

</html>
