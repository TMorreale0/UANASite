<!DOCTYPE html>
<html>
<head>
<title>UANA Site</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/site.css">
<link rel="stylesheet" href="css/grid-custom.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/site.css">

</head>

<body>
<img src="res/logo.jpg">
<div id="search" class="container" id="error">
  <br>
  <select id='fedBox' onchange='showFederation(getElementById("fedBox").value)'>
    <option value="-1">Federations</option>
    <option value="0">The Cayman Islands Amateur Swimming Association</option>
    <option value="1">Puerto Rico</option>
  </select>

  <br><br>
  <!--
  <button onClick='showFederation(getElementById("fedBox").value)'>Go!</button>
  -->
  </div>

<div id="infodisplay">
  <h2>Select A Federation Above To Begin</h2>
</div>

</body>

<script id="federation-template" type="text/x-handlebars-template">
  <div class="fedPage">
    <h1>{{name}}</h1><br>
    <div class="basicInfo">
      Address: {{address}} <br>
      Phone Number: {{phoneNum}} <br>
      Fax: {{fax}}<br>
      Email: {{email}}<br>
      Website: {{website}}<br>
      Mission: {{mission}}<br>
    </div>
    <div class="pres">
      <h3>President</h3>
      Name: {{president.name}} <br>
      Email: {{president.email}} <br>
      Phone: {{president.phone}} <br>
    </div>
  </div>
</script>

<script src="js/federationData.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/main.js"></script>

</html>
